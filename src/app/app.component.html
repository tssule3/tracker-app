<mat-sidenav-container>
  <mat-sidenav #sideNav [opened]="openeSidenav" role="navigation">
    <app-side-nav-list (closeSideNav)="sideNav.close()"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideNavToggle)="sideNav.toggle()"></app-header>
      <main>
        <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
