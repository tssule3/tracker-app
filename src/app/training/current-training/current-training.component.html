<section fxLayout="column" fxLayoutAlign="center center" class="current-training">
<mat-progress-spinner mode="determinate" color="warn"
                      [value]="progress"></mat-progress-spinner>
  <h1>{{progress }}%</h1>
  <p>Keep On Going, You Can Do It!</p>
  <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
</section>
