<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time To Start A WorkOut
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Exercise">
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-toes">Touch-Toes</mat-option>
          <mat-option value="side-lunges">Side-Lunges</mat-option>
          <mat-option value="burpess">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button mat-raised-button color="primary" (click)="onStartTraining()"
              type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
